<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">

        <title>TO-DO List</title>
    </head>
    <body>
        <div class="themes">
            <input type="checkbox" class="checkbox" id="cbx">
    
            <label class="label" for="cbx">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <section id="app">

            <div class="title">
                <h1>TO-DO LIST</h1>
            </div>

            <div class="input-container">
                <input type="text" id="task-input" placeholder="Adicionar tarefa...">
                <input type="date" id="task-date">
                <input type="text" id="task-tag" placeholder="Etiqueta">
                <button id="add-task">Criar</button>
            </div>
            
            <div class="counters">
                <span id="created-count">Criadas: 0</span>
                <span id="completed-count">Conclu√≠das: 0</span>
            </div>

            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <input type="text" id="edit-task-text" placeholder="Editar tarefa">
                    <input type="date" id="edit-task-date" placeholder="Editar data">
                    <input type="text" id="edit-task-tag" placeholder="Editar etiqueta">
                    <button onclick="saveEditedTask()">Salvar</button>
                </div>
            </div>
    
            <div id="task-list"></div>

        </section>

        <script src="js/script.js"></script>
    </body>
</html>
